<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper__bg"></div>
        <input class="checkbox" type="checkbox">
        <div class="wrapper__inner">
            <div class="screen">
                <span class="screen__value">
                    0
                </span>
            </div>
            <ul class="btn__list">
                <li class="btn__item" data-btn="c"><span>C</span></li>
                <li class="btn__item" data-btn="±"><span>±</span></li>
                <li class="btn__item" data-btn="/"><span>÷</span></li>
                <li class="btn__item" data-btn="*"><span>×</span></li>
                <li class="btn__item" data-btn="7"><span>7</span></li>
                <li class="btn__item" data-btn="8"><span>8</span></li>
                <li class="btn__item" data-btn="9"><span>9</span></li>
                <li class="btn__item" data-btn="-"><span>-</span></li>
                <li class="btn__item" data-btn="4"><span>4</span></li>
                <li class="btn__item" data-btn="5"><span>5</span></li>
                <li class="btn__item" data-btn="6"><span>6</span></li>
                <li class="btn__item" data-btn="+"><span>+</span></li>
                <li class="btn__item" data-btn="1"><span>1</span></li>
                <li class="btn__item" data-btn="2"><span>2</span></li>
                <li class="btn__item" data-btn="3"><span>3</span></li>
                <li class="btn__item btn__item--equal" data-btn="=">=</li>
                <li class="btn__item btn__item--zero" data-btn="0">0</li>
                <li class="btn__item" data-btn=".">.</li>
            </ul>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>
</html>
